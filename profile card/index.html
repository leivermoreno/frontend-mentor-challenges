<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img src="images/image-victor.jpg" alt="" class="card__picture" />

      <p class="card__info"><span class="card__name">Victor Crest</span> 26</p>
      <p class="card__city">London</p>

      <div class="card__numbers">
        <div>
          <p class="card__number">80k</p>
          <p class="card__number-description">Followers</p>
        </div>
        <div>
          <p class="card__number">803k</p>
          <p class="card__number-description">Likes</p>
        </div>
        <div>
          <p class="card__number">1.4k</p>
          <p class="card__number-description">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/leivermoreno"
        >Leiver Moreno</a
      >.
    </div>
  </body>
</html>
